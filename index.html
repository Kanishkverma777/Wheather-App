<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Weather Icons CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container" aria-label="Weather Application">
    <h1>Weather App</h1>
    <form id="weatherForm" autocomplete="off" aria-label="Search for city weather">
      <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name" required>
      <button type="submit" aria-label="Get Weather"><i class="wi wi-day-sunny"></i></button>
      <label class="toggle">
        <input type="checkbox" id="unitToggle" aria-label="Toggle Celsius/Fahrenheit">
        <span class="slider"></span>
        <span class="unit-label" id="unitLabel">Â°C</span>
      </label>
    </form>
    <section id="result" aria-live="polite">
      <!-- Weather data will be injected here -->
    </section>
    <section id="forecast" class="forecast-section" aria-label="Weekly Forecast">
      <!-- Weekly forecast cards will be injected here -->
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
